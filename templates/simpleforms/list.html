<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <a href="{% url 'news-create' %}">Add News</a>
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Filial</td>
                <td>Director</td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            {% for filial in filials %}
                <tr>
                    <td>{{filial.id}}</td>
                    <td>{{filial.title}}</td>
                    <td>{{filial.director.fullname}}</td>
                    <td>
                        <a href="{% url 'news-update' pk=filial.id %}">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'news-delete' pk=filial.id %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
